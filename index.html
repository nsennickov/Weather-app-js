<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="wrapper">

        <div class="location-wrapper">
            <img class="location-img" src="https://cdn.pixabay.com/photo/2018/11/04/21/53/kiev-3795039_150.jpg" alt="">
            <input type="text" placeholder="Kiev by default" class="location-city"></input>
            <p class="search-btn">find</p>
        </div>
        <div class="days-wrapper"></div>
        <div class="current-wrapper"></div>
        <div class="weather-wrapper">
            <div class="weather">

                <div class="weather-info">
                    <h4 id="time">02:00</h4>
                </div>
                <div class="weather-info">
                    <h4 id="time">05:00</h4>
                </div>

            </div>

            <div class="weather">
                <div class="weather-info">
                    <h4 id="time">08:00</h4>
                </div>
                <div class="weather-info">
                    <h4 id="time">11:00</h4>
                </div>

            </div>

            <div class="weather">
                <div class="weather-info">
                    <h4 id="time">14:00</h4>
                </div>
                <div class="weather-info">
                    <h4 id="time">17:00</h4>
                </div>
            </div>

            <div class="weather">
                <div class="weather-info">
                    <h4 id="time">20:00</h4>
                </div>
                <div class="weather-info">
                    <h4 id="time">23:00</h4>
                </div>
            </div>
        </div>
        
        <div class="weather-text">
            <p>temperature, &#176;C</p>
            <p>feels like</p>
            <p>wind k/ph</p>
            <p>rain</p>
            <p>snow</p>
        </div>
    </div>

    <p class="copyright">Made by Nikita Sennickov</p>
    <script src="js/script.js"></script>
</body>
</html>
